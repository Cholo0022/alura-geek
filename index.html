<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="head container">
        <div class="haeder__logo-buscador">
          <img
            src="images/sports_esports_black_24dp 1.svg"
            alt="Logo de Alura Geek"
            class="head__logo"
          /><img
            src="images/Texto.svg"
            alt="Texto del logo"
            class="head__logo-texto"
          />
          <div class="head__buscador">
            <input type="text" name="buscador" id="buscador" />
          </div>
        </div>
        <div class="btn__login">
          <button>Login</button>
        </div>
      </div>
    </header>
  </body>
</html>
