<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/producto-agregar.css">
    <link rel="stylesheet" href="css/ver-todo.css">
    <link rel="stylesheet" href="css/footer.css">

    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet" />
</head>
  <body>
    <header>
      <div class="container">
          <div class="head">
              <div class="logo">
                  <img src="images/Logo.svg" alt="Logo de Alura Geek" class="image__logo" />
              </div>
              <div class="head__search">
                  <input type="text" name="buscador" id="buscador" placeholder="¿Que desea buscar?" />
                  <img src="images/Icone-search.svg" alt="Lupa del buscador" />
              </div>
              <div class="head__btn-login">
                  <button>Login</button>
              </div>
              <div class="lupa">
                  <img src="images/Icone-search.svg" alt="">
              </div>
          </div>
      </div>

  </header>
    <main class="container flex flex--column flex--center">
      <section class="register-card card">
        <span class="register-card__icon-complete"></span>
        <h1 class="register-card__title card__title">¡Registro completado!</h1>
        <a href="producto-agregar.html" class="button">Ver Productos</a>
      </section>
    </main>
  </body>
</html>
